<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./Task3.css">
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="./Home.html">Task 1</a>
    <a href="./Task2.html">Task 2</a>
    <a href="./Task3.html">Task 3</a>
  </div>

<h2> Data from Product Table. </h2>
  <table id="customerTable">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Color</th>
            <th>Size</th>
            <th>Weight</th>
        </tr>
    </thead>
    <tbody id="productData">
        <!-- Data fetched from Azure SQL Server will be displayed here -->
        </tbody>
</table>

<script>
// Function to fetch data from Azure SQL Server and display it in the table
async function fetchData() {
    try {
        const response = await fetch('http://localhost:3000/combineddata');
        const data = await response.json();
       
        const customerData = document.getElementById('productData');
        data.forEach(row => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${row.Name}</td>
                <td>${row.Color}</td>
                <td>${row.Size}</td>
                <td>${row.Weight}</td>
            `;
            customerData.appendChild(newRow);
        });
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Call the fetchData function when the DOM content is fully loaded
document.addEventListener('DOMContentLoaded', fetchData);
</script>

</body>

</html>
